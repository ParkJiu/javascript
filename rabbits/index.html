<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        text-align: center;
      }
      img {
        display: block;
        margin: auto;
      }
      button {
        outline: none;
        background-color: tomato;
        color: white;
        font-size: 32px;
        margin: 16px 0;
        border-radius: 50px;
        position: sticky;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="find">Find a rabbit üêá</button>
    <img src="./img/carrot.png" class="carrot" />
    <img src="./img/carrot.png" class="carrot" />
    <img src="./img/carrot.png" class="carrot" />
    <img src="./img/carrot.png" class="carrot" />
    <img src="./img/carrot.png" class="carrot" />
    <img src="./img/rabbit.png" id="rabbit" />
    <img src="./img/carrot.png" class="carrot" />
    <img src="./img/carrot.png" class="carrot" />
    <img src="./img/carrot.png" class="carrot" />
    <img src="./img/carrot.png" class="carrot" />
    <img src="./img/carrot.png" class="carrot" />
    <script>
      const button = document.querySelector("button");
      const rabbit = document.querySelector("#rabbit");
      button.addEventListener("click", () => {
        rabbit.scrollIntoView({ behavior: "smooth", block: "center" });
      });
    </script>
  </body>
</html>
