<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Applicaion</title>
  <script src="main.js" defer></script>
<script src="https://kit.fontawesome.com/a81b1c0ad4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class = "list">
    <header class="header">
      Shopping List
    </header>
    <div class="item__list">
      <ul class="items">
        <li class="item__row">
          <div class="item">
            <span class="item__name">Egg</span>
            <button class="item__delete">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="item__divider"></div>
        </li>
      </ul>
    </div>
    <footer class="footer">
      <input type="text" class="footer__input" placeholder="Add shopping list">
      <button class="footer__button">
        <i class="fas fa-plus"></i>
      </button>
    </footer>
  </section>
  
  </div>
</body>
</html>
