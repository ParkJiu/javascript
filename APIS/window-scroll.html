<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll</title>
  <style>
    body {
      background-color: black;
    }
    div {
      background-color: pink;
      width: 250px;
      height: 250px;
      margin-bottom: 4px;
      border-radius: 4px;
    }
    .special {
      background-color: beige;
    }
    aside {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    button {
      justify-content: end; 
      top: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <aside>
    <button class="by">scroll by 100px(y)</button>
    <button class="to">scroll to 100px(y)</button>
    <button class="intoSpecial">scroll into special</button>
  </aside>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class = "special"></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    const byScroll = document.querySelector('.by');
    const toScroll = document.querySelector('.to');
    const intoScroll = document.querySelector('.intoSpecial');
    const specialBox = document.querySelector('.special');
    byScroll.addEventListener('click', (e) => {
        window.scrollBy({
          top: 100, left: 0, behavior: 'smooth'
        });
    })
    toScroll.addEventListener('click', (e) => {
      window.scroll(0,100)
    })
    intoScroll.addEventListener('click', (e) => {
      window.scroll(9,1574)
    })
  </script>
</body>
</html>
